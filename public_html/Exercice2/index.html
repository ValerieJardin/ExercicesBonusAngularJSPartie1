<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice bonus 2</title>
    </head>
<!-- Déclaration de l'utilisation d'AngularJS -->
    <body ng-app="surpriseApp">
<!-- Déclaration du controleur -->
        <div ng-controller="alertCtrl">
<!-- La directive ng-click permet de spécifier un comportement personnalisé lorsqu'un élément est cliqué 
La directive ngModel lie un input, select, textarea (ou contrôle de formulaire personnalisé) à une propriété 
de la portée en utilisant .Controller, qui est créé et exposé par cette directive.-->
        <button ng-click="doAlert(message)" ng-model="message">Surprise</button>
        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="script.js" type="text/javascript"></script>       
    </body>
</html>
